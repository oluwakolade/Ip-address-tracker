<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>IP Address Tracker</h1>

        <form>
          <input
            type="text"
            placeholder=" Search for any IP address or domain"
            name="search"
            id="search-box"
            class="input"
          />
          <button class="submit" type="button">
            <img src="images/icon-arrow.svg" alt="arrow icon" />
          </button>
          <h4 class="error hide"> Input correct value </h4>
        </form>

      </div>
    </header>

    <main>

    <section class="ip-output">
      <div class="ip">
        <h2>IP Address</h2>
        <p id="ip-el">Your Ip</p>
      </div>
      <div class="line"></div>
      <div class="location">
        <h2>Location</h2>
        <p id="locate-el">Your location</p>
      </div>
      <div class="line"></div>
      <div class="time-zone">
        <h2>Timezone</h2>
        <p >UTC<span id="tz-el">-TZ</span></p>
      </div>
      <div class="line"></div>
      <div class="ISP">
        <h2>ISP</h2>
        <p id="isp-el">Your ISP</p>
      </div>
    </section>

    
     <section class="map" id="map">

    
        <img src="images/icon-location.svg" alt="location icon"  class="location-icon"/>
     

     </section>
    </main>
   <script src="script.js"></script>
  </body>
</html>
